<div class="textblock"><h1><a class="anchor" id="about"></a>

<p>Unityの公式チュートリアル「TANKS!」をベースに、AI対戦ができるように改造を加えたプロジェクトです。<br />
 </p>

<p>開発に使った Unity のバージョンは 2019.2.7f2 です。<br />
Unity 標準の機能、アセットのみで実装されています。<br />
 </p>
